<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog do Filipe Guardia</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #4b1b8a;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    nav {
      background: #3b146b;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px 40px;
    }
    .topics-nav {
      background: #fff;
      padding: 12px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.04);
      margin-bottom: 25px;
      font-size: 0.95rem;
    }
    .topics-nav strong {
      margin-right: 8px;
    }
    .topics-nav a {
      margin-right: 12px;
      color: #4b1b8a;
      text-decoration: none;
    }
    .topics-nav a:hover {
      text-decoration: underline;
    }

    /* Newsletter */
    .newsletter {
      background: #fff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }
    .newsletter h2 {
      margin-top: 0;
      color: #4b1b8a;
      font-size: 1.3rem;
    }
    .newsletter form {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 6px;
    }
    .newsletter input[type="email"] {
      flex: 1;
      min-width: 180px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    .newsletter button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #4b1b8a;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .newsletter button:hover {
      filter: brightness(1.05);
    }

    .post {
      background: #fff;
      padding: 25px 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }
    .post h2 {
      margin-top: 0;
      color: #4b1b8a;
      font-size: 1.4rem;
    }
    .post small {
      color: #666;
      display: block;
      margin-bottom: 10px;
    }
    .tags {
      margin: 5px 0 12px;
    }
    .tag {
      display: inline-block;
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: #eee;
      color: #555;
      margin-right: 6px;
    }
    .post p {
      line-height: 1.6;
      margin: 8px 0;
    }
    .post h3 {
      margin-top: 18px;
      margin-bottom: 8px;
      color: #4b1b8a;
      font-size: 1.05rem;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: #666;
      background: #f0f0f3;
    }
  </style>
</head>
